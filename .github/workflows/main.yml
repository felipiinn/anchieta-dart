name: Dart Unit Tests Summary

on:
  pull_request:
    branches: [ main ]

jobs:
  test-summary:
    runs-on: self-hosted

    steps:
      - name: Checkout Aluno
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          path: aluno_code

      - name: Checkout Testes Oficiais
        uses: actions/checkout@v4
        with:
          ref: main
          path: oficial_code

      - name: Restaurar Testes Oficiais
        run: |
          rm -rf aluno_code/test
          cp -r oficial_code/test aluno_code/test

      - name: Run Tests
        working-directory: ./aluno_code
        run: |
          dart pub get
          # Gerando o JSON e garantindo que o arquivo exista
          dart test -r json > machine_results.json || true

      - name: Show Summary
        working-directory: ./aluno_code
        run: |
          # 1. Filtra as linhas de sucesso e falha para arquivos temporários
          grep '"result":"success"' machine_results.json > passed.txt || true
          grep '"result":"failure"' machine_results.json > failed.txt || true
          grep '"result":"error"' machine_results.json > error.txt || true

          # 2. Conta as linhas de cada arquivo usando wc -l (retorna apenas o número)
          # O 'awk' serve para pegar apenas o número, pois o wc às vezes traz o nome do arquivo junto
          P=$(wc -l < passed.txt | awk '{print $1}')
          F=$(wc -l < failed.txt | awk '{print $1}')
          E=$(wc -l < error.txt | awk '{print $1}')

          # 3. Garante que são números (se vazio, vira 0)
          P=${P:-0}
          F=${F:-0}
          E=${E:-0}

          # 4. Soma simples
          REPROVADOS=$((F + E))
          TOTAL=$((P + REPROVADOS))

          echo "------------------------------------------"
          echo "RESULTADOS FINAIS"
          echo "------------------------------------------"
          echo "Total de testes: $TOTAL"
          echo "Passou: $P"
          echo "Falhou: $REPROVADOS"
          echo "------------------------------------------"

          if [ "$REPROVADOS" -gt 0 ]; then
            echo "Status: REPROVADO"
            exit 1
          else
            echo "Status: APROVADO"
          fi